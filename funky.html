<!DOCTYPE html>
<html>

<head>
    <title>Funky</title>
</head>

<body>
    "g"
    <script>
        let e = document.body.appendChild(document.createElement("img"));
        let k = document.body;
        let aud = new Audio("https://media.memesoundeffects.com/2023/12/funky20town20low20quality.mp3");

        function chip() {
            e.src = "https://media.tenor.com/6CMUVBh0H-cAAAAC/chips-potato-chips.gif";
        }
        function china() {
            e.src = "https://media1.tenor.com/m/KjyDoVIomkcAAAAC/social-credit-social-credit-score.gif";
        }
        function guy() {
            e.src = "https://rat.pink/cdn/heyheyhey.gif";
        }

        function saul() {
            e.src = "https://media1.tenor.com/m/ZUy3LFGTfoUAAAAd/breaking-bad-saul-goodman.gif"
        }

        function cockroach() {
            e.src = "https://media.tenor.com/dlrH0miAxQUAAAAi/cockroach-dancing.gif";
        }

        function setup() {
            document.documentElement.style.height = "100%"; 
            document.body.style.height = "100%";        
            document.body.style.margin = "0";              

            e.style.height = "100%";
            e.style.width = "100%";
            k.style.margin = "auto";
            k.style.backgroundColor = "black";
            document.body.style.overflow = "hidden";
            aud.currentTime = 0;

            aud.play(); //take me to funky town
        }

        document.addEventListener("keydown", keypress);

        function keypress(e) {
            setup();
            switch (e.key) {
                case "1":
                    chip();
                    break;
                case "2":
                    cockroach();
                    break;
                case "3":
                    guy();
                    break;
                case "4":
                    saul();
                    break;
                case "5":
                    china();
                    break;
                default:
            }
        }

        document.addEventListener("DOMContentLoaded", (event) => {
            setup();
            chip();
        });

        document.addEventListener("fullscreenchange", () => {
            if (document.fullscreenElement) {
                aud.play();
            }
        });
        document.addEventListener("visibilitychange", () => {
            if (!document.hidden) {
                aud.play();
            }
        });


    </script>
</body>

</html>
