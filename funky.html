<!DOCTYPE html>
<html>

<head>
    <title>Funky</title>
</head>

<body>
    "g"
    <script>
        let e = document.body.appendChild(document.createElement("img"));
        let k = document.body;
        let aud = new Audio("https://media.memesoundeffects.com/2023/12/funky20town20low20quality.mp3");

        function chip() {
            aud.src = "https://media.memesoundeffects.com/2023/12/funky20town20low20quality.mp3";
            setup();
            e.src = "https://media.tenor.com/6CMUVBh0H-cAAAAC/chips-potato-chips.gif";
        }
        function china() {
            aud.src = "https://media.memesoundeffects.com/2023/12/funky20town20low20quality.mp3";
            setup();
            e.src = "https://media1.tenor.com/m/KjyDoVIomkcAAAAC/social-credit-social-credit-score.gif";
        }
        function guy() {
            aud.src = "https://media.memesoundeffects.com/2023/12/funky20town20low20quality.mp3";
            setup();
            e.src = "https://rat.pink/cdn/heyheyhey.gif";
        }

        function saul() {
            aud.src = "https://rat.pink/cdn/saul.mp3";
            setup();
            e.src = "https://media1.tenor.com/m/ZUy3LFGTfoUAAAAd/breaking-bad-saul-goodman.gif"
        }

        function cockroach() {
            aud.src = "https://media.memesoundeffects.com/2023/12/funky20town20low20quality.mp3";
            e.src = "https://media.tenor.com/dlrH0miAxQUAAAAi/cockroach-dancing.gif";
            setup();
        }

        function setup() {
            document.documentElement.style.height = "100%"; 
            document.body.style.height = "100%";        
            document.body.style.margin = "0";              

            e.style.height = "100%";
            e.style.width = "100%";
            k.style.margin = "auto";
            k.style.backgroundColor = "black";
            document.body.style.overflow = "hidden";
            if (aud.paused) {
                let time = aud.currentTime;
                aud.load();
                aud.play();
                aud.currentTime = time;
            }
            aud.loop = true;
             //take me to funky town
        }

        document.addEventListener("keydown", keypress);

        function keypress(e) {
            switch (e.key) {
                case "1":
                    chip();
                    break;
                case "2":
                    cockroach();
                    break;
                case "3":
                    guy();
                    break;
                case "4":
                    saul();
                    break;
                case "5":
                    china();
                    break;
                case "K":
                    setup();
                    break;
                default:
            }
        }

        document.addEventListener("DOMContentLoaded", (event) => {
            aud.currentTime = 0;
            setup();
            chip();
        });

        document.addEventListener("fullscreenchange", () => {
            if (document.fullscreenElement) {
                aud.play();
            }
        });
        document.addEventListener("visibilitychange", () => {
            if (!document.hidden) {
                aud.play();
            }
        });

        setTimeout(() => {
            aud.load();
            aud.play();
        }, 4000);


    </script>
</body>

</html>
