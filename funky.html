<!DOCTYPE html>
<html>

<head>
    <title>Funky</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <style>
        .goup {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            opacity: 1;
            animation: oe 1s ease-out forwards;
            z-index: 1000;
            font-family: "Pixelify Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal
        }

        @keyframes oe {
            0% {
                transform: translateX(-50%) translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateX(-50%) translateY(-50px) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <script>
        let points = parseInt(localStorage.getItem("p")) || 0;
        let e = document.body.appendChild(document.createElement("img"));
        let k = document.body;
        let aud = new Audio("https://media.memesoundeffects.com/2023/12/funky20town20low20quality.mp3");

        function chip() {
            aud.src = "https://media.memesoundeffects.com/2023/12/funky20town20low20quality.mp3";
            setup();
            e.src = "https://media.tenor.com/6CMUVBh0H-cAAAAC/chips-potato-chips.gif";
        }
        function china() {
            aud.src = "https://media.memesoundeffects.com/2023/12/funky20town20low20quality.mp3";
            setup();
            e.src = "https://media1.tenor.com/m/KjyDoVIomkcAAAAC/social-credit-social-credit-score.gif";
        }
        function guy() {
            aud.src = "https://media.memesoundeffects.com/2023/12/funky20town20low20quality.mp3";
            setup();
            e.src = "https://rat.pink/cdn/heyheyhey.gif";
        }

        function saul() {
            aud.src = "https://rat.pink/cdn/fullsaul.mp3";
            setup();
            e.src = "https://media1.tenor.com/m/ZUy3LFGTfoUAAAAd/breaking-bad-saul-goodman.gif"
        }

        function fsaul() {
            aud.src = "https://rat.pink/cdn/saul.mp3";
            setup();
            e.src = "https://media1.tenor.com/m/ZUy3LFGTfoUAAAAd/breaking-bad-saul-goodman.gif"
        }

        function cockroach() {
            aud.src = "https://media.memesoundeffects.com/2023/12/funky20town20low20quality.mp3";
            e.src = "https://media.tenor.com/dlrH0miAxQUAAAAi/cockroach-dancing.gif";
            setup();
        }

        function jschaltt() {
            aud.src = "https://rat.pink/cdn/jschlatt singing aria math but i turned it into a beautiful drum and bass song.mp3";
            e.src = "https://media1.tenor.com/m/2eOuDhQefs0AAAAd/jschlatt-aria-math-bathroom-he-sounds-just-like-aria-math-schlatt.gif";
            setup();
        }
        function monkeyspin() {
            aud.src = "https://rat.pink/cdn/m.mp3";
            aud.load();
            aud.play();
            aud.loop = false;
            e.src = "https://rat.pink/cdn/f1.gif";
            setTimeout(() => {
                if (aud.loop === false) {
                    e.src = "https://media1.tenor.com/m/LSvaSkcz6UQAAAAd/happy-monkey-circle-happy.gif";
                }

            }, 7000);

            setTimeout(() => {
                if (aud.loop === false) {
                    monkeyspin();
                }
            }, 32000);

        }

        function maxwell() {
            let srcs = ["https://media.tenor.com/qqvVKCDu89cAAAAi/cat-silly.gif", "https://media.tenor.com/T8SBWIfKcFQAAAAi/maxwell-cat.gif", "https://media.tenor.com/lfcGzm0HvOgAAAAi/maxwell-the-cat.gif", "https://media1.tenor.com/m/Jojpr9QgMLoAAAAd/maxwell-maxwell-spin.gif"];
            let osrc = srcs[Math.floor(Math.random() * srcs.length)];
            e.src = osrc;
        }

        function popup(k) {
            let ve = document.body.appendChild(document.createElement("p"))
            ve.classList.add("goup");
            ve.appendChild(document.createTextNode(k));
            ve.addEventListener("animationend", () => {
                ve.remove();
            })
        }

        function setup() {
            console.log("Out here");
            document.documentElement.style.height = "100%";
            document.body.style.height = "100%";
            document.body.style.margin = "0";

            e.style.height = "100%";
            e.style.width = "100%";
            k.style.margin = "auto";
            k.style.backgroundColor = "black";
            document.body.style.overflow = "hidden";
            if (aud.paused) {
                let time = aud.currentTime;
                aud.load();
                aud.play();
                aud.currentTime = time;
            }
            aud.loop = true;
            //take me to funky town
        }

        document.addEventListener("keydown", keypress);

        function keypress(e) {
            switch (e.key) {
                case "1":
                    chip();
                    break;
                case "2":
                    cockroach();
                    break;
                case "3":
                    guy();
                    break;
                case "4":
                    if (e.ctrlKey) {
                        saul();
                    } else {
                        fsaul();
                    }
                    break;
                case "5":
                    china();
                    break;
                case "6":
                    jschaltt();
                    break;
                case "7":
                    maxwell();
                    break;
                case "8":
                    monkeyspin();
                    break;
                case "k":
                    setup();
                    break;
                default:
            }
        }

        document.addEventListener("DOMContentLoaded", (event) => {
            aud.currentTime = 0;
            setup();
            chip();
        });

        document.addEventListener("fullscreenchange", () => {
            if (document.fullscreenElement) {
                aud.play();
            }
        });
        document.addEventListener("visibilitychange", () => {
            if (!document.hidden) {
                aud.play();
            }
        });

        setTimeout(() => {
            aud.load();
            aud.play();
        }, 10000);

        setInterval(() => {
            points += 1;
            localStorage.setItem("p", points); // Save updated points

            if (points % 10 === 0) {
                popup(points + " !!");
            }

            popup("+1");
        }, 500);

    </script>
</body>

</html>
